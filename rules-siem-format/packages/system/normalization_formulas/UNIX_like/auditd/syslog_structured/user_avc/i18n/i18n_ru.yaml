Description: 'Сообщение LSM'
EventDescriptions:
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_avc_modify_configuration
      EventDescription: 'Пользователь с ID {subject.account.id} изменил конфигурацию LSM на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_avc_account_execute_success
      EventDescription: 'Пользователь с ID {subject.account.id} выполнил операцию "{object.value}" на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_avc_account_execute_failure
      EventDescription: 'Пользователь с ID {subject.account.id} не смог выполнить операцию "{object.value}" на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_avc_process_execute_success
      EventDescription: 'Процесс с PID {subject.process.id} выполнил операцию "{object.value}" на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_avc_process_execute_failure
      EventDescription: 'Процесс с PID {subject.process.id} не смог выполнить операцию "{object.value}" на узле {event_src.host}'
