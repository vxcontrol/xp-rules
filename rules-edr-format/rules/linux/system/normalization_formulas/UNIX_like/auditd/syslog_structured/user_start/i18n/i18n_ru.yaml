Description: 'Пользователь начал сессию'
EventDescriptions:
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_start_login_success
      EventDescription: 'Пользователь {subject.account.name} начал сессию при входе в систему на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_start_login_failure
      EventDescription: 'Пользователь {subject.account.name} не смог начать сессию при входе в систему на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_start_login_success_null
      EventDescription: 'Пользователь с ID {subject.account.id} начал сессию при входе в систему на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_start_login_failure_null
      EventDescription: 'Пользователь с ID {subject.account.id} не смог начать сессию при входе в систему на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_start_escalate_success
      EventDescription: 'Пользователь {subject.account.name} начал сессию при повышении привилегий на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_start_escalate_failure
      EventDescription: 'Пользователь {subject.account.name} не смог начать сессию при повышении привилегий на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_start_escalate_success_null
      EventDescription: 'Пользователь начал сессию при повышении привилегий на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_start_escalate_failure_null
      EventDescription: 'Пользователь не смог начать сессию при повышении привилегий на узле {event_src.host}'
