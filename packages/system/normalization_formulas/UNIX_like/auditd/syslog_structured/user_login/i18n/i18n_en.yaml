Description: 'A user logged in to the system'
EventDescriptions:
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_login_success
      EventDescription: 'The user {subject.account.name} logged in to the system on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_login_failure
      EventDescription: 'The user {subject.account.name} failed to log in to the system on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_login_success_null
      EventDescription: 'The user with ID {subject.account.id} logged in to the system on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_login_failure_null
      EventDescription: 'The user with ID {subject.account.id} failed to log in to the system on host {event_src.host}'
