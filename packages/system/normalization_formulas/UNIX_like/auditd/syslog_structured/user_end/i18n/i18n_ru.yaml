Description: 'Пользователь завершил сессию'
EventDescriptions:
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_end_logout_success
      EventDescription: 'Пользователь {subject.account.name} завершил сессию при выходе из системы на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_end_logout_failure
      EventDescription: 'Пользователь {subject.account.name} не смог завершить сессию при выходе из системы на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_end_logout_success_null
      EventDescription: 'Пользователь с ID {subject.account.id} завершил сессию при выходе из системы на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_end_logout_failure_null
      EventDescription: 'Пользователь с ID {subject.account.id} не смог завершить сессию при выходе из системы на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_end_deescalate_success
      EventDescription: 'Пользователь {subject.account.name} завершил сессию с повышенными привилегиями на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_end_deescalate_failure
      EventDescription: 'Пользователь {subject.account.name} не смог завершить сессию с повышенными привилениями на узле {event_src.host}'
