Description: 'User authentication'
EventDescriptions:
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_auth_login_ongoing
      EventDescription: 'The user {subject.account.name} is authenticated when logging in to the system on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_auth_login_failure
      EventDescription: 'The user {subject.account.name} is not authenticated when logging in to the system on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_auth_escalate_ongoing
      EventDescription: 'The user with ID {subject.account.id} is authenticated when escalating privileges on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_auth_escalate_failure
      EventDescription: 'The user with ID {subject.account.id} failed to authenticate when escalating privileges on host {event_src.host}'
